<template name="ResetPassword">
    {{#if resetPassword}}
    <div class="panel panel-primary panel-center">
      <div class="panel-heading">Reset your password</div>
      <div class="panel-body">
        <form action="/reset-password"  id="resetPasswordForm" method="post">
            <div class="form-group">
                <div class="form-control-wrapper">
                  <input id="resetPasswordPassword" class="form-control empty" name="password" type="password">
                  <div class="floating-label">New Password</div>
                  <span class="material-input"></span>
                </div>
            </div>
            <div class="form-group">
              <div class="form-control-wrapper">
                <input id="resetPasswordPasswordConfirm" class="form-control empty" name="password-confirm" type="password">
                <div class="floating-label">Confirm Password</div>
                <span class="material-input"></span>
              </div>
            </div>
            <div class="form-group">
              <input class="btn btn-block btn-raised btn-primary" type="submit" value="Reset">
            </div>
        </form>
      </div>
    </div>
    {{/if}}
</template>
