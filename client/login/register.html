<template name="register">
  <div class="panel panel-primary panel-center">
    <div class="panel-heading">Register</div>
    <div class="panel-body">
      <form class="login" >
        <div class="form-group">
            <div class="form-control-wrapper"><input class="form-control empty" name="fname" type="text">
            <div class="floating-label">First Name</div><span class="material-input"></span></div>
        </div>
        <div class="form-group">
            <div class="form-control-wrapper"><input class="form-control empty" name="lname" type="text">
            <div class="floating-label">Last Name</div><span class="material-input"></span></div>
        </div>
        <div class="form-group">
            <div class="form-control-wrapper"><input class="form-control empty" name="company" type="text">
            <div class="floating-label">Company</div><span class="material-input"></span></div>
        </div>
        <div class="form-group">
            <div class="form-control-wrapper"><input class="form-control empty" name="email" type="email">
            <div class="floating-label">Email</div><span class="material-input"></span></div>
        </div>
        <div class="form-group">
            <div class="form-control-wrapper"><input class="form-control empty" name="password" type="password">
            <div class="floating-label">Password</div><span class="material-input"></span></div>
        </div>
        <div class="form-group">
            <div class="form-control-wrapper"><input class="form-control empty" name="city" type="text">
            <div class="floating-label">City</div><span class="material-input"></span></div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-raised btn-primary">register<div class="ripple-wrapper"></div></button>
        </div>
      </form>
    </div>
  </div>
</template>
