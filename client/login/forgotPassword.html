<template name="ForgotPassword">
  <div class="panel panel-primary panel-center">
    <div class="panel-heading">Reset password</div>
    <div class="panel-body">
      <form action="/forgot" id="forgotPasswordForm" method="post">
        <div class="form-group">
          <div class="form-control-wrapper">
            <input id="forgotPasswordEmail" class="form-control empty" name="email" type="email">
            <div class="floating-label">Email</div><span class="material-input"></span>
          </div>
        </div>
        <div class="form-group">
          <input class="btn btn-block btn-raised btn-primary" type="submit" value="Send">
        </div>
      </form>
    </div>
  </div>
</template>
