<template name="new">
      <form method="post" role="form" class="bs-component poll-form">
        <div class="form-group">
            <div class="form-control-wrapper"><input class="form-control empty" name="question" type="text">
            <div class="floating-label">Enter your question</div><span class="material-input"></span></div>
        </div>
        <div class="form-group">
            <div class="form-control-wrapper"><input class="form-control empty" name="choice" type="text">
            <div class="floating-label">Choice 1</div><span class="material-input"></span></div>
        </div>
        <div class="form-group">
            <div class="form-control-wrapper"><input class="form-control empty" name="choice" type="text">
            <div class="floating-label">Choice 2</div><span class="material-input"></span></div>
        </div>
        <div class="form-group">
            <div class="form-control-wrapper"><input class="form-control empty" name="choice" type="text">
            <div class="floating-label">Choice 3</div><span class="material-input"></span></div>
        </div>
        <div class="form-group">
            <div class="form-control-wrapper"><input class="form-control empty" name="choice" type="text">
            <div class="floating-label">Choice 4</div><span class="material-input"></span></div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit<div class="ripple-wrapper"></div></button>
        </div>
      </form>
</template>
